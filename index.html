<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gig Worker Finder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Gig Worker Finder</h1>

  <div id="auth-section">
    <h2>Register</h2>
    <form id="register-form">
      <input type="text" id="reg-name" placeholder="Name" required /><br />
      <input type="email" id="reg-email" placeholder="Email" required /><br />
      <input type="password" id="reg-password" placeholder="Password" required /><br />
      <select id="reg-role" required>
        <option value="">Select Role</option>
        <option value="worker">Worker</option>
        <option value="employer">Employer</option>
      </select><br />
      <button type="submit">Register</button>
    </form>
    <p id="register-message"></p>

    <h2>Login</h2>
    <form id="login-form">
      <input type="email" id="login-email" placeholder="Email" required /><br />
      <input type="password" id="login-password" placeholder="Password" required /><br />
      <button type="submit">Login</button>
    </form>
    <p id="login-message"></p>
  </div>

  <div id="user-section" style="display:none;">
    <h2>Welcome, <span id="user-name"></span> (<span id="user-role"></span>)</h2>
    <button id="logout-btn">Logout</button>

    <div id="post-job-section" style="display:none;">
      <h3>Post a New Job</h3>
      <form id="post-job-form">
        <input type="text" id="job-title" placeholder="Job Title" required /><br />
        <textarea id="job-desc" placeholder="Job Description" required></textarea><br />
        <input type="text" id="job-location" placeholder="Location" required /><br />
        <input type="number" id="job-payrate" placeholder="Pay Rate" required /><br />
        <button type="submit">Post Job</button>
      </form>
      <p id="post-job-message"></p>
    </div>

    <h3>Available Jobs</h3>
    <ul id="jobs-list"></ul>

    <div id="applicants-section" style="display:none;">
      <h3>Applicants for Job: <span id="applicants-job-title"></span></h3>
      <ul id="applicants-list"></ul>
      <button id="close-applicants-btn">Close</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
